<!DOCTYPE html>
<html>

<head>
	<title>Site Admin</title>
</head>

<body>

	<span id="login-container"><span
		id="login"
	    class="g-signin"
	    data-callback="loginToGoogle"
	    data-cookiepolicy="single_host_origin"
	    data-requestvisibleactions="http://schemas.google.com/AddActivity"
	    data-scope="https://www.googleapis.com/auth/plus.login">
	</span></span>
	<hr>

	<div id="site">
		Theme: <select id="themes"><option selected disabled></option></select><br>
		Header: <textarea id="theme-header"></textarea><br>
		Footer: <textarea id="theme-footer"></textarea><br>
		<button id="update-theme">Update theme</button>
	</div>

	<hr>

	<div id="post">
		Select a post: <select id="posts"><option selected disabled></option></select><br>
		Title: <input type="text" id="title"><br>
		<textarea id="data"></textarea><br>
		Include media: <input type="file" id="file"><br>
		<button id="upload-button">Update</button>
	</div>

	<hr>

	<div id="notifications"></div>

	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0-rc10.min.js"></script>
	
	<script src="js/src/init.js"></script>
	<script src="js/src/utils.js"></script>
	<script src="js/src/filter.js"></script>
	<script src="js/src/login.js"></script>
	<script src="js/src/media.js"></script>
	<script src="js/src/themes.js"></script>
	<script src="js/src/posts.js"></script>

</body>
</html>
