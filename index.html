<!DOCTYPE html>
<html>

<head>
	
	<link rel="stylesheet" href="css/foundation.css">

	<title>Site Admin</title>
</head>

<body>

	<div id="main" class="row">
		<div class="small-3 columns">
			<span id="login-container"><span
				id="login"
			    class="g-signin"
			    data-callback="loginToGoogle"
			    data-cookiepolicy="single_host_origin"
			    data-requestvisibleactions="http://schemas.google.com/AddActivity"
			    data-scope="https://www.googleapis.com/auth/plus.login">
			</span></span>

			<h3>Site Config:</h3>

			<div id="site">

				<label for="site-name">Site Name:</label>
				<input type="text" id="site-name">

				<label for="themes">Theme:</label>
				<select id="themes"><option selected disabled></option></select>

				<button id="update-site">Update theme</button>
			</div>
		</div>

		<div class="small-9 columns">

			<div id="post">
				<div class="row">
					<div class="small-9 columns">
						<label for="posts">Select a post:</label>
						<select id="posts"><option selected disabled></option></select>
					</div>
					<div class="small-3 columns">
						<button id="post-add-new">Add new</button>
					</div>
				</div>

				<div id="post-editor" style="display: none;">
					<label for="title">Title:</label>
					<input type="text" id="title">
					<label for="data">Content:</label>
					<textarea id="data"></textarea>
					Include media: <input type="file" id="file">
					<button id="upload-button">Update</button>
				</div>
			</div>

		</div>
	</div><!-- #main .row -->

	<div id="notifications"></div>

	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0-rc10.min.js"></script>
	
	<script src="js/src/init.js"></script>
	<script src="js/src/utils.js"></script>
	<script src="js/src/template.js"></script>
	<script src="js/src/login.js"></script>
	<script src="js/src/media.js"></script>
	<script src="js/src/themes.js"></script>
	<script src="js/src/posts.js"></script>

</body>
</html>
